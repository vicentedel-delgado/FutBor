<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Publicar</title>
  </head>
  <body>
    <h1>Publicar</h1>
    <form>
      <label for="titulo">TÃ­tulo:</label><br>
      <input type="text" id="titulo" name="titulo"><br>
      <label for="contenido">Contenido:</label><br>
      <textarea id="contenido" name="contenido"></textarea><br><br>
      <button type="button" onclick="publicar()">Publicar</button>
    </form>
    <div id="publicaciones"></div>
    <script>
      function publicar() {
        var titulo = document.getElementById("titulo").value;
        var contenido = document.getElementById("contenido").value;
        var publicacion = "<h2>" + titulo + "</h2><p>" + contenido + "</p>";
        document.getElementById("publicaciones").innerHTML += publicacion;
      }
    </script>
  </body>
</html>
