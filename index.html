<!DOCTYPE html>
<html>
  <head>
    <!-- api google maps -->
    <title>Google Maps con Geolocalización y Marcadores</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwn3W-Wi-OwjY_9SUpg7fmfm5H8lUlIrg"></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>

    <!-- Google analitic (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6X6VPDJW87"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6X6VPDJW87");
    </script>
  </head>

  <body>
    <!-- MAPS -->
    <div id="map"></div>
    // ... los otros marcadores
    <script>
      function initMap() {
        const lima = { lat: -12.046374, lng: -77.042793 }; // Coordenadas de Lima, Perú

        const map = new google.maps.Map(document.getElementById("map"), {
          center: lima,
          zoom: 10,
        });

// ... DE AQUI PA ABAJO CANCHAS SINTETICA
                const markers = [
          {
            position: { lat: -12.197684574605084, lng: 76.96864608675243 },
            title: "Cancha3",
            url: "https://www.tiendasel.com/zapatos",
          },
          {
            position: { lat: -12.070785, lng: -77.049512 },
            title: "Cancha4",
            url: "https://calzaml.com/",
          },
          {
            position: { lat: -12.062246, lng: -77.059343 },
            title: "Cancha5",
            url: "https://www.velez.pe/",
          },
          {
            position: { lat: -12.2026, lng: -76.9664 },
            title: "La Delis",
            url: "https://vicentedel-delgado.github.io/FutBor/ADMINCANCHAS/LaDelis/LaDelis.html",
          },
          {
            position: { lat: -12.197308, lng: -76.962952 },
            title: "Los Mirlos",
            url: "https://vicentedel-delgado.github.io/FutBor/ADMINCANCHAS/LosMirlos/LosMirlos.html",
          },
          {
            position: { lat: -12.197308, lng: -76.962952 },
            title: "Alva",
            url: "https://vicentedel-delgado.github.io/FutBor/ADMINCANCHAS/Alva/Alva.html",
          },
          {
            position: { lat: -12.197308, lng: -76.962952 },
            title: "Ale",
            url: "https://vicentedel-delgado.github.io/FutBor/ADMINCANCHAS/Ale/Ale.html",
          },


        // aqui pa otros marcadores 
        ];

        const ballIcon = {
          url: "https://i.ibb.co/z7zBm4C/4-removebg-preview.png",
          scaledSize: new google.maps.Size(40, 40),
        };

        markers.forEach((markerInfo) => {
          const marker = new google.maps.Marker({
            position: markerInfo.position,
            map: map,
            title: markerInfo.title,
            icon: ballIcon,
            label: {
              text: markerInfo.title,
              color: "red",
            },
          });

          marker.addListener("click", () => {
            window.location.href = markerInfo.url;
          });
        });

        // Obtener la ubicación actual del usuario
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            new google.maps.Marker({
              position: userPos,
              map: map,
              title: "Tu ubicación",
              icon: {
                url: "https://i.ibb.co/M2cX6VV/Jugador.png", // Cambiar a la URL de la imagen correcta
                scaledSize: new google.maps.Size(50, 50),
              },
            });

            map.setCenter(userPos);
            map.setZoom(15); // Ajustar el zoom para centrarse en la ubicación del usuario
          });
        }
      }
      window.onload = initMap;
    </script>
  </body>
</html>
