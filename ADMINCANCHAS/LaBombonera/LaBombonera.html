<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .lobostar {
            font-size: 24px;
            font-weight: bold;
        }

        .info {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Centro horizontalmente */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #fecha-actual {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
  <div class="header">
    <span class="lobostar">CANCHA SINTÉTICA DELIA</span>
  </div>

  <div class="info">
    <p><strong>HORARIO DE ATENCIÓN:</strong> 7:00 am. a 22:00 Pm.</p>
    <p><strong>TARIFARIO DÍA:</strong> S/60</p>
    <p><strong>TARIFARIO NOCHE:</strong> S/80</p>
    <p><strong>RESERVA ACEPTADA:</strong> Con 20%</p>
    <p><strong>DIRECCIÓN:</strong> Av. 1ero de mayo 1950</p>
  </div>
  
  <div style="display: flex; justify-content: center;">
    <iframe src="https://calendar.google.com/calendar/embed?height=700&wkst=1&bgcolor=%2333B679&ctz=America%2FLima&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK&src=ZGI0MThiZWYzMGI5MGQzZGE5Y2M1Y2VlNjE1YmQ0YWI2NzJhMmRiMGNlNGJhN2FiY2I2MTBhMWFmNGNkMjc0M0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23B39DDB" style="border:solid 1px #777" width="390" height="700" frameborder="0" scrolling="no"></iframe>
  </div>
  




    <h1>LLENA EL FORMULARIO PARA RESERVAR</h1>
    <form id="formulario" onsubmit="return enviarFormulario()">
        <label for="cancha">Cancha:</label> <br>
        <select id="cancha" name="cancha" required>
            <option value="">Seleccione una opción</option>
            <option value="Cancha N° 1">Cancha N° 1</option>
            <option value="Cancha N° 2">Cancha N° 2</option>
            <option value="Cancha N° 3">Cancha N° 3</option>
            <!-- Agregar más opciones de cancha aquí -->
        </select><br>

        <label for="nombre">Nombre completo:</label> <br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="hora">Confirmar Hora:</label> <br>
        <select id="hora" name="hora" required>
            <option value="">Seleccione una opción</option>
            <option value="06:00 a 07:00">06:00 a 07:00</option>
            <option value="07:00 a 08:00">07:00 a 08:00</option>
            <option value="08:00 a 09:00">08:00 a 09:00</option>
            <option value="09:00 a 10:00">09:00 a 10:00</option>
            <option value="10:00 a 11:00">10:00 a 11:00</option>
            <option value="11:00 a 12:00">11:00 a 12:00</option>
            <option value="12:00 a 13:00">12:00 a 13:00</option>
            <option value="13:00 a 14:00">13:00 a 14:00</option>
            <option value="14:00 a 15:00">14:00 a 15:00</option>
            <option value="15:00 a 16:00">15:00 a 16:00</option>
            <option value="16:00 a 17:00">16:00 a 17:00</option>
            <option value="17:00 a 18:00">17:00 a 18:00</option>
            <option value="18:00 a 19:00">18:00 a 19:00</option>
            <option value="19:00 a 20:00">19:00 a 20:00</option>
            <option value="20:00 a 21:00">20:00 a 21:00</option>
            <option value="21:00 a 22:00">21:00 a 22:00</option>
            <option value="22:00 a 23:00">22:00 a 23:00</option>
            <option value="23:00 a 00:00">23:00 a 00:00</option>
            <!-- Agregar más opciones de hora aquí -->
        </select><br>

        <label for="fecha">Fecha:</label> <br>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="archivo">Archivo:</label> <br>
        <input type="file" id="archivo" name="archivo"><br>

        <div id="fecha-actual"></div> <!-- Aquí se mostrará la fecha actual -->

        <label for="mensaje">Mensaje:</label> <br>
        <textarea id="mensaje" name="mensaje"></textarea><br>

        <button type="submit"
            onclick="
                var numero = '51948494984';
                var mensaje = '¡Hola, Estoy Reservando La Cancha como indica abajo !%0A%0A' +
                    'Cancha Reservada: ' + document.getElementById('cancha').value + '%0A' +
                    'Nombre: ' + document.getElementById('nombre').value + '%0A' +
                    'Hora: ' + document.getElementById('hora').value + '%0A' +
                    'Fecha: ' + document.getElementById('fecha').value + '%0A' +
                    'Archivo: ' + document.getElementById('archivo').value + '%0A' +
                    'Mensaje: ' + document.getElementById('mensaje').value;
                window.open('https://api.whatsapp.com/send?phone=' + numero + '&text=' + mensaje);
                return false;
            "
        >Reservar</button>
    </form>
</body>
</html>
